<!DOCTYPE html>
<html lang="esp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>IoE EASF&YCB </title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
</head>

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<button type="button" class="btn btn-outline-primary btn-rounded  data-mdb-ripple-color="#000000" id="b1"> Avión </button>
	<button type="button" class="btn btn-outline-primary btn-rounded  data-mdb-ripple-color="#000000" id="b2"> Robot </button>
	<button type="button" class="btn btn-outline-primary btn-rounded  data-mdb-ripple-color="#000000" id="b3"> Pokemón </button>
  </div>

<meta name="apple-mobile-web-app-capable" content="yes">
  
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">   
    <a-marker preset="hiro">
		<a-entity id="obj" obj-model="obj: url(dito/dito.obj); mtl: url(dito/dito.mtl)" scale=".5 .5 .5" >
  </a-entity>
  </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
	
	<script>
    var anim = document.querySelector('#obj');
    document.getElementById("b1").addEventListener("click", (e)=>{
	anim.setAttribute("obj-model", 'obj: url(avion/avion.obj); mtl: url(avion/avion.mtl)');
	anim.setAttribute("scale", '.003 .003 .003');
  })
  document.getElementById("b2").addEventListener("click", (e)=>{
    window.location="animacion.html";

  })
  document.getElementById("b3").addEventListener("click", (e)=>{
    location.reload();
  })
 

</script>
<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
